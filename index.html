<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joker | Landing Page Ui Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="#" class="logo1"><img src="img/logo (2).png"></a>
        <div class="toggle"><img src="img/toggle.png"></div>
    </header>
    <div class="banner">
        <div class="content">
            <h2>Put on a <span>Happy</span> face</h2>
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. 
                Reiciendis esse ratione veniam dolores rem hic laborum sed sequi! 
                Eveniet nesciunt molestias soluta reiciendis officiis fugit tempora 
                debitis, eius dolore autem.</p>
                <a href="#" class="play" onclick="toggle();"><img src="img/play.png">Watch Trailer</a>
                <div class="slide"></div>
                <ul class="sci">
                 <li><a href="#"><img src="img/facebook.png"></a></li>
                 <li><a href="#"><img src="img/twitter.png"></a></li>
                 <li><a href="#"><img src="img/instagram.png"></a></li>
                </ul>
            </div>
        </div>
        <div class="trailer">
            <video src="trailer.mp4" controls="true"></video>
            <img src="close.png" class="close" onclick="toggle();">
        </div>
        <script type="text/javascript">
            function toggle(){
                var trailer = document.querySelector('.trailer');
                var video = document.querySelector('.video');
                trailer.classList.toggle('active');
                video.curremtTime = 0;
                video.pause();
            }
        </script>
    </body>
    </html>
